{% extends "base.html" %}

{% block title %}
  user_login
{% endblock title %}

{% block content %}
  <center>
    <h1>Welcome to user login page</h1>
    {% for message in messages %}
      <h1>{{message}}</h1>
    {% endfor %}
    <form method="post">
        {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">User Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="un">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="pw">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
  </center>
{% endblock content %}
